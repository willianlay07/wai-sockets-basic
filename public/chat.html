<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Socket.io Basics</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		<style type="text/css">
			.well {
				margin-top: 35px;
			}
		</style>
	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 well">

					<a href="/index.html">Chat Setting</a>
					
					<h1 class="room-title text-center"></h1>

					<form id="message-form">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment"></i>
								</span>
								<input type="text" name="message" class="form-control" />
							</div>
						</div>

						<div class="form-group">
							<input type="submit" value="Send" class="btn btn-default btn-block" />
						</div>
						
					</form>

					<ul class="messagesWrp list-group"></ul>

				<div>
			</div>
		</div>

		

		<script src="/js/jquery-3.1.1.min.js"></script>
		<script src="/js/socket.io-1.3.7.js"></script>
		<script src="/js/moment.js"></script>
		<script src="/js/QueryParams.js"></script>
		<script src="/js/app.js"></script>

	</body>
</html>
